{% extends 'base.html' %} {% block content %}
<style>
    a {
        text-decoration: none!important;
        font-size: medium;
    }
</style>

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong">
                    <div class="card-body p-3 text-center">

                        <h3 class="mb-5">Edit Poll</h3>
                        <div class="container-fluid">
                            <form method="post">
                                {% csrf_token %} {{form.as_p}}
                                <button type="submit" class="btn  btn-primary btn-lg btn-block">Update</button>
                            </form>
                            <!-- Displaying Poll Choices -->


                        </div>


                    </div>
                    <div class="row mb-4">
                        <div class="col-md-8 offset-sm-2">
                            <h4 class="text-center"> Choices </h4>

                            <ul class="list-group">
                                {% for choice in choices %}
                                <li class="list-group-item"><span>{{ choice.choice_text }}
                                   
                                    </span>
                                    <a href="/edit_choice/{{ choice.id }}" class="float-end" data-toggle="tooltip" data-placement="top" title="Edit Poll"><i class="fas fa-pencil-alt float-right btn btn-primary btn-sm mr-1"></i></a>

                                </li>

                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
