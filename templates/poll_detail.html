{% extends 'base.html' %} {% block content %}
<div class="container">

    <h2 class="mt-3 mb-3">{{ poll }}</h2>
    <form action="/poll_vote/{{poll.id}}/" method="POST">
        {% csrf_token %} {% for choice in choices %}
        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
        <br> {% endfor %}
        <input type="submit" value="Vote" class="btn btn-primary mt-3">
        <a class="btn btn-warning mt-3" href="/" role="button">Cancel</a>
    </form>

</div>

{% endblock content %}
